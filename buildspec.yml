version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
      - npm install -g @angular/cli@17.1.0
  build:
    commands:
      - echo "Building Angular project..."
      - ng build
  post_build:
    commands:
      - echo "Updating files in the S3 bucket..."
      - aws s3 sync dist/ s3://londonchessclub.ca --delete
