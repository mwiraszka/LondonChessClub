version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Upgrading node.js version..."
      - n 20
      - echo "Installing dependencies..."
      - npm install
      - npm install -g @angular/cli@18.0.4
  build:
    commands:
      - echo "Building Angular project..."
      - ng build
  post_build:
    commands:
      - echo "Updating files in the S3 bucket..."
      - aws s3 sync dist/browser s3://londonchessclub.ca --delete
