@if (showModal$ | async) {
  <lcc-modal></lcc-modal>
}

@if (loaderService.isLoading$ | async) {
  <span class="lcc-loading-spinner"></span>
}

@if (showToaster$ | async) {
  <lcc-toaster></lcc-toaster>
}

@if ((showUpcomingEventBanner$ | async) && (nextEvent$ | async)) {
  <lcc-upcoming-event-banner></lcc-upcoming-event-banner>
}

<lcc-header></lcc-header>

<lcc-nav></lcc-nav>

<main>
  <router-outlet></router-outlet>
  <lcc-footer></lcc-footer>
</main>
