@if (loaderService.isLoading$ | async) {
  <span class="lcc-loading-spinner"></span>
}

@if (appViewModel$ | async; as vm) {
  <lcc-toaster [toasts]="vm.toasts"></lcc-toaster>

  @if (vm.showUpcomingEventBanner && vm.nextEvent) {
    <lcc-upcoming-event-banner
      [nextEvent]="vm.nextEvent"
      (clearBanner)="onClearBanner()">
    </lcc-upcoming-event-banner>
  }

  <lcc-header></lcc-header>

  <lcc-nav></lcc-nav>

  <!-- TODO: Setup cdkScrollable for modal/non-modal scrolling flag on Dialog Service -->
  <main>
    <router-outlet></router-outlet>
    <lcc-footer></lcc-footer>
  </main>
}
