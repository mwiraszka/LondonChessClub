@if (facade.showModal$ | async) {
<lcc-modal></lcc-modal>
}

@if (facade.showImageOverlay$ | async) {
<lcc-image-overlay></lcc-image-overlay>
}


<div class="app-container">
	@if (showAlert && (facade.upcomingEvent$ | async)) {
	<lcc-alert (close)="onCloseAlert()"></lcc-alert>
	}

	<lcc-header></lcc-header>
	<lcc-nav></lcc-nav>

	<main>
		<router-outlet>
			@if (isLoading) {
			<span class="lcc-loading-spinner"></span>
			}
			@if (facade.showToaster$ | async) {
			<lcc-toaster></lcc-toaster>
			}
		</router-outlet>
	</main>

	<lcc-footer></lcc-footer>
</div>
