@if (facade.showModal$ | async) {
  <lcc-modal></lcc-modal>
}

<div class="app-container">
  @if ((facade.showUpcomingEventBanner$ | async) && (facade.nextEvent$ | async)) {
    <lcc-upcoming-event-banner></lcc-upcoming-event-banner>
  }

  <lcc-header></lcc-header>
  <lcc-nav></lcc-nav>

  <main id="main">
    <router-outlet>
      @if (isLoading) {
        <span class="lcc-loading-spinner"></span>
      }
      @if (facade.showToaster$ | async) {
        <lcc-toaster></lcc-toaster>
      }
    </router-outlet>
  </main>

  <lcc-footer></lcc-footer>
</div>
