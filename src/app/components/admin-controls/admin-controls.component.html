<button [tooltip]="'Edit ' + itemName"
				(click)="onEdit($event)">
	<i-feather name="edit"
						 class="edit-icon"
						 [style.height.px]="height - 10"
						 [style.width.px]="height - 10">
	</i-feather>
</button>

<button [tooltip]="'Delete ' + itemName"
				(click)="onDelete($event)">
	<i-feather name="trash-2"
						 class="trash-icon"
						 [style.height.px]="height - 10"
						 [style.width.px]="height - 10">
	</i-feather>
</button>
