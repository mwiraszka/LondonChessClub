@if (config.editPath) {
  <a
    class="admin-control-button edit-button"
    [tooltip]="'Edit ' + config.itemName"
    [routerLink]="config.editPath | routerLink">
    <i-feather
      name="edit"
      class="edit-icon"
      [style.height.px]="config.buttonSize - 10"
      [style.width.px]="config.buttonSize - 10">
    </i-feather>
  </a>
}

<button
  class="admin-control-button delete-button"
  [tooltip]="'Delete ' + config.itemName"
  (click)="config.deleteCb()">
  <i-feather
    name="trash-2"
    class="delete-icon"
    [style.height.px]="config.buttonSize - 10"
    [style.width.px]="config.buttonSize - 10">
  </i-feather>
</button>
