<div *ngIf="(facade.upcomingEvent$ | async) as upcomingEvent"
		 class="alert-message-container">
	<p class="alert-message">
		Next event:
		<span>{{ upcomingEvent.title }}</span>
		on
		<span>{{ upcomingEvent.eventDate | formatDate:'short' }}</span>
	</p>
	<div class="alert-controls">
		<button class="lcc-ghost-button alert-action-button"
						(click)="facade.onDetails()">
			Details
		</button>
		<cds-icon class="lcc-icon-button alert-close-button"
							shape="window-close"
							size="md"
							(click)="close.emit()">
		</cds-icon>
	</div>
</div>
