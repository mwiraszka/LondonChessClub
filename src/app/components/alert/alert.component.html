<div *ngIf="(facade.nextEvent$ | async) as nextEvent"
		 class="alert-message-container">
	<p class="alert-message">
		Next event:
		<span>{{ nextEvent.title }}</span>
		on
		<span>{{ nextEvent.eventDate | formatDate:'short' }}</span>
	</p>
	<div class="alert-controls">
		<button class="lcc-ghost-button alert-action-button"
						(click)="facade.onDetails(nextEvent.id!)">
			Details
		</button>
		<cds-icon class="lcc-icon-button alert-close-button"
							shape="window-close"
							size="md"
							(click)="close.emit()">
		</cds-icon>
	</div>
</div>
