<section class="whatsapp">
  <span>
    Stay informed of schedule changes through our club noticeboard on&nbsp;&nbsp;
  </span>
  <a
    href="https://bit.ly/LCC-NoticeBoard"
    class="lcc-link"
    rel="noopener noreferrer"
    target="_blank">
    <div class="image-container">
      <img
        [image]="{
          originalUrl: 'assets/club-link-icons/whatsapp.svg',
          width: 24,
          height: 24,
          caption: 'WhatsApp',
        }"
        class="brand-icon" />
    </div>
    <span>WhatsApp</span>
    <i-feather
      name="external-link"
      class="external-link-icon">
    </i-feather>
  </a>
</section>
