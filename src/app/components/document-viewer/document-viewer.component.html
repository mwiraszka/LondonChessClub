<div
  class="loading-progress-indicator"
  [style.width.%]="loadedPercentage">
</div>

<pdf-viewer
  [src]="'assets/documents/test.pdf'"
  [render-text]="true"
  [render-text-mode]="2"
  [original-size]="false"
  (after-load-complete)="onDocumentLoad()"
  (on-progress)="onProgress($event)">
</pdf-viewer>
