<form
  class="lcc-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()">
  <div class="lcc-form-fields">
    @if (imageEntity) {
      <div class="image-container full-span">
        <img [image]="imageEntity.image" />
      </div>
    } @else {
      <label
        for="file-input"
        class="lcc-required-field">
        File:
      </label>
      <div class="file-and-preview-container">
        <div class="image-container">
          <img
            [image]="{
              caption: 'Image preview',
              originalUrl: newImageDataUrl || 'assets/fallback-image.png',
            }" />
        </div>

        <label
          class="choose-file-button lcc-secondary-button"
          type="button"
          tooltip="Choose file">
          <mat-icon>add_photo_alternate</mat-icon>
          <input
            id="file-input"
            type="file"
            accept="image/*"
            (change)="onChooseFile($event)" />
        </label>
      </div>
      <lcc-form-error-icon [control]="form.controls.filename"></lcc-form-error-icon>
    }

    <label
      for="caption-input"
      class="lcc-required-field">
      Caption:
    </label>
    <input
      id="caption-input"
      type="text"
      name="caption"
      formControlName="caption"
      maxlength="120" />
    <lcc-form-error-icon [control]="form.controls.caption"></lcc-form-error-icon>
  </div>

  <div class="lcc-form-fields">
    <label class="lcc-required-field">Albums:</label>
    <div
      class="albums-container"
      (click)="this.form.controls.albums.markAsTouched()">
      <fieldset
        class="existing-album-fieldset"
        [class.invalid]="form.controls.albums.errors && form.controls.albums.touched"
        (click)="this.form.controls.albums.markAsTouched()">
        @for (album of existingAlbums; track album) {
          <div class="existing-album">
            <input
              [id]="'album-' + album"
              type="checkbox"
              name="albums"
              [checked]="form.controls.albums.value.includes(album)"
              (change)="onToggleAlbum(album)" />
            <label
              class="lcc-truncate"
              [for]="'album-' + album">
              {{ album }}
            </label>
          </div>
        }
      </fieldset>

      <input
        id="album-input"
        class="album-input"
        [class.invalid]="form.controls.albums.errors && form.controls.albums.touched"
        type="text"
        name="album"
        formControlName="album"
        maxlength="120"
        [placeholder]="imageEntity ? 'Album name' : 'New album'"
        (click)="this.form.controls.albums.markAsTouched()" />
    </div>
    <lcc-form-error-icon
      [control]="
        form.controls.albums.errors ? form.controls.albums : form.controls.album
      ">
    </lcc-form-error-icon>
  </div>

  <aside class="lcc-required-fields-legend">Required fields</aside>

  <hr />

  @if (imageEntity?.image?.modificationInfo; as info) {
    <lcc-modification-info [info]="info"></lcc-modification-info>
  }

  <div class="lcc-form-buttons-container">
    <button
      class="cancel-button lcc-secondary-button"
      type="button"
      (click)="onCancel()">
      Cancel
    </button>
    <button
      class="submit-button lcc-primary-button"
      type="submit"
      [disabled]="form.invalid || !hasUnsavedChanges">
      {{ imageEntity ? 'Update' : 'Add' }}
    </button>
  </div>
</form>
