<form
  class="lcc-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()">
  <div class="lcc-form-fields">
    @if (imageEntity) {
      <div class="image-container full-span">
        <img [image]="imageEntity.image" />
      </div>
    } @else {
      <label
        for="file-input"
        class="lcc-required-field">
        File:
      </label>
      <div class="file-and-preview-container">
        <div class="image-container">
          <img
            [image]="{
              caption: 'Image preview',
              originalUrl: newImageDataUrl || 'assets/fallback-image.png',
            }" />
        </div>

        <label
          class="choose-file-button lcc-secondary-button"
          type="button"
          tooltip="Choose file">
          <mat-icon>insert_photo</mat-icon>
          <input
            id="file-input"
            type="file"
            accept="image/*"
            (change)="onChooseFile($event)" />
        </label>
      </div>
      <lcc-form-error-icon [control]="form.controls.filename"></lcc-form-error-icon>
    }

    <label
      for="caption-input"
      class="lcc-required-field">
      Caption:
    </label>
    <input
      id="caption-input"
      type="text"
      name="caption"
      formControlName="caption"
      maxlength="120" />
    <lcc-form-error-icon [control]="form.controls.caption"></lcc-form-error-icon>
    <label class="lcc-required-field">Album:</label>
    <fieldset class="existing-albums-fieldset">
      @for (album of existingAlbums; track album) {
        <div class="existing-album">
          <input
            [id]="'album-' + album"
            type="radio"
            name="album"
            [checked]="isExistingAlbumSelected(album)"
            (change)="onToggleAlbum(album)" />
          <label
            class="lcc-truncate"
            [for]="'album-' + album">
            {{ album }}
          </label>
        </div>
      }

      <div class="new-album">
        <input
          id="new-album-input"
          type="radio"
          name="album"
          [checked]="isNewAlbumSelected()"
          (change)="onNewAlbumRadioSelect()" />
        <input
          class="new-album-input"
          type="text"
          name="new-album"
          [value]="newAlbumValue"
          (input)="onNewAlbumInputChange($event)"
          (focus)="onNewAlbumInputFocus()"
          maxlength="120"
          placeholder="New album" />
      </div>
    </fieldset>

    <lcc-form-error-icon [control]="form.controls.album"></lcc-form-error-icon>
  </div>

  <aside class="lcc-required-fields-legend">Required fields</aside>

  <hr />

  @if (imageEntity?.image?.modificationInfo; as info) {
    <lcc-modification-info [info]="info"></lcc-modification-info>
  }

  <div class="lcc-form-buttons-container">
    <button
      class="cancel-button lcc-secondary-button"
      type="button"
      (click)="onCancel()">
      Cancel
    </button>
    <button
      class="submit-button lcc-primary-button"
      type="submit"
      [disabled]="form.invalid || !hasUnsavedChanges">
      {{ imageEntity ? 'Update' : 'Add' }}
    </button>
  </div>
</form>
