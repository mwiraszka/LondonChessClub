<div class="lcc-overlay"
		 (click)="facade.onClickOverlay($event)">
	<div class="content">
		<header>
			<button class="close-button"
							(click)="facade.onClickClose()">
				<cds-icon shape="window-close"
									size="sm">
				</cds-icon>
			</button>
		</header>
		<img [src]="'assets/photos/' + (facade.photo$ | async)?.filename + '.jpg'" />
		<h4 class="description lcc-truncate-max-1-line">
			{{ (facade.photo$ | async)?.description }}
		</h4>
	</div>
</div>
