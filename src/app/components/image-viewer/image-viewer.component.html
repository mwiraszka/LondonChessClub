@if (currentImage$ | async; as image) {
  <div class="button-wrapper">
    <button
      class="previous-image-button lcc-secondary-button lcc-light-button"
      [class.active]="isPreviousImageButtonActive"
      [disabled]="images.length === 1"
      tooltip="Previous image"
      (click)="onPreviousImage()">
      <mat-icon>chevron_left</mat-icon>
    </button>
  </div>

  <div class="button-wrapper">
    <button
      class="next-image-button lcc-secondary-button lcc-light-button"
      [class.active]="isNextImageButtonActive"
      [disabled]="images.length === 1"
      tooltip="Next image"
      (click)="onNextImage()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <figure [adminControls]="isAdmin ? getAdminControlsConfig(image) : null">
    <div class="image-container">
      <img
        [image]="image"
        (load)="displayedCaption = image.caption" />
    </div>
    <figcaption>
      <div class="album-name lcc-truncate">{{ album }}</div>
      <hr />
      <div class="image-caption lcc-truncate">{{ displayedCaption }}</div>
    </figcaption>
  </figure>
}
