@if (header) {
  <h4>{{ header }}</h4>
}

<ul
  class="links"
  [ngClass]="(links?.length ?? 0) < 4 ? 'single-column' : ''">
  @for (link of links; track link.path) {
    <li>
      @if (link.path.startsWith('http')) {
        <a
          [href]="link.path"
          class="lcc-link"
          target="_blank"
          rel="noopener noreferrer">
          @if (link.icon) {
            <i-feather
              [name]="link.icon"
              class="icon">
            </i-feather>
          }
          {{ link.text }}
        </a>
      } @else {
        <a
          class="lcc-link"
          [routerLink]="'/' + link.path">
          @if (link.icon) {
            <i-feather
              [name]="link.icon"
              class="icon">
            </i-feather>
          }
          {{ link.text }}
        </a>
      }
    </li>
  }
</ul>
