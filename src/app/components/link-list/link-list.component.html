@if (header) {
  <h4>{{ header }}</h4>
}

<ul
  class="links"
  [ngClass]="(links?.length ?? 0) < 4 ? 'single-column' : ''">
  @for (link of links; track link) {
    <li [tooltip]="link.tooltip ?? ''">
      <a
        [attr.disabled]="link.externalPath === null"
        [href]="link.externalPath ? link.externalPath : undefined"
        [rel]="link.externalPath ? 'noopener noreferrer' : undefined"
        [routerLink]="link.internalPath ? (link.internalPath | routerLink) : undefined"
        [target]="link.externalPath ? '_blank' : undefined"
        class="lcc-link">
        @if (link.icon) {
          <i-feather
            [name]="link.icon"
            class="icon">
          </i-feather>
        }
        <span>{{ link.text }}</span>
      </a>
    </li>
  }
</ul>
