<div class="lcc-overlay">
	<div class="lcc-canvas overlay-content">
		<h3>{{ (facade.modal$ | async)?.title }}</h3>
		<p>{{ (facade.modal$ | async)?.body }}</p>
		<div *ngIf="(facade.modal$ | async)?.buttons">
			<button *ngFor="let button of (facade.modal$ | async)?.buttons"
							[ngClass]="button.style"
							(click)="facade.onSelect(button.action)">
				{{ button.text }}
			</button>
		</div>
	</div>
</div>
