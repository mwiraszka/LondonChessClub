@if (isAdmin) {
  <lcc-link-list [links]="[addImageLink]"></lcc-link-list>
}

<section class="album-covers">
  @for (image of albumCovers.slice(0, maxAlbums ?? albumCovers.length); track image.id) {
    <button
      class="album-cover"
      [adminControls]="isAdmin ? getAdminControlsConfig(image.coverForAlbum) : null"
      (click)="onClickAlbumCover(image.coverForAlbum)">
      <figure>
        <img
          [alt]="image.caption"
          [src]="image.thumbnailPresignedUrl ?? image.originalPresignedUrl"
          default="assets/image-placeholder.png" />
        <figcaption>
          <div class="album-name lcc-truncate-max-2-lines">{{ image.coverForAlbum }}</div>
          <div class="photo-count">{{ getAlbumPhotoCount(image.coverForAlbum) }}</div>
        </figcaption>
      </figure>
    </button>
  }
</section>
