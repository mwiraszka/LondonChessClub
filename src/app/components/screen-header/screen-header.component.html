<ng-container *ngIf="preTitle">
	<span class="lcc-secondary-text">{{ preTitle }}&nbsp;</span>
</ng-container>

<span>{{ title }}</span>

<ng-container *ngIf="postTitle">
	<span class="lcc-secondary-text">&nbsp;{{ postTitle }}</span>
</ng-container>

<ng-container *ngIf="iconShape">
	<cds-icon [attr.shape]="iconShape"
						size="sm">
	</cds-icon>
</ng-container>
