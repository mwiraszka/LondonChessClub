<ng-container *ngIf="preTitle">
	<span class="lcc-secondary-text pre-title">
		{{ preTitle }}&nbsp;
	</span>
</ng-container>

<span>{{ title }}</span>

<ng-container *ngIf="postTitle">
	<span class="lcc-secondary-text post-title">
		&nbsp;{{ postTitle }}
	</span>
</ng-container>

<ng-container *ngIf="iconShape">
	<cds-icon [attr.shape]="iconShape"
						size="sm">
	</cds-icon>
</ng-container>
