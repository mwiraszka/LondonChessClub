<div class="toast-container"
		 [ngClass]="'toast-' + toast?.type">
	<div class="toast-icon-container">
		<cds-icon [attr.shape]="iconShape"
							size="lg"
							solid>
		</cds-icon>
	</div>
	<div class="toast-notification-container">
		<h4 class="lcc-truncate-max-1-line">{{ toast?.title }}</h4>
		<p>{{ toast?.message }}</p>
	</div>
</div>
