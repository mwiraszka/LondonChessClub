<div
  class="container"
  [ngClass]="'toast-' + toast?.type">
  <i-feather
    [name]="icon"
    class="icon">
  </i-feather>
  <div class="text-container">
    <h4 class="lcc-truncate toast-title">{{ toast?.title }}</h4>
    <p class="lcc-truncate-max-2-lines toast-message">{{ toast?.message }}</p>
  </div>
</div>
