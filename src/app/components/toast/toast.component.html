<div class="toast-container"
		 [ngClass]="'toast-' + toast?.type">
	<div class="toast-icon-container">
		<i-feather [name]="icon"
							 class="icon">
		</i-feather>
	</div>
	<div class="toast-notification-container">
		<h4 class="lcc-truncate toast-title">{{ toast?.title }}</h4>
		<p class="lcc-truncate-max-2-lines toast-message">{{ toast?.message }}</p>
	</div>
</div>
