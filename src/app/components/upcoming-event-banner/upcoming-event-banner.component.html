@if (facade.nextEvent$ | async; as nextEvent) {
  <div
    class="container"
    [ngClass]="kebabize(nextEvent.type)">
    <div class="banner-message-container">
      <a
        class="banner-message"
        [routerLink]="NavPathTypes.SCHEDULE"
        (click)="facade.onClearBanner()">
        <span>
          Next event: <b>{{ nextEvent.title }}</b> on
          <b>{{ nextEvent.eventDate | formatDate: 'short' }}</b>
        </span>
      </a>
      <i-feather
        name="x"
        class="close-icon"
        (click)="facade.onClearBanner()">
      </i-feather>
    </div>
  </div>
}
