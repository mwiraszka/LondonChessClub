<ul class="lcc-nav-items">
	<li class="lcc-nav-item">
		<a class="lcc-nav-link"
			 aria-label="Home"
			 routerLinkActive="link-active"
			 [routerLink]="NavPathTypes.HOME"
			 [routerLinkActiveOptions]="{ exact: true }"
			 (click)="facade.onHome()">
			<span class="wide-view">Home</span>
			<cds-icon class="lcc-home-icon narrow-view"
								shape="home"
								size="md"
								[tooltip]="'Home'">
			</cds-icon>
		</a>
	</li>
	<li class="lcc-nav-item">
		<a class="lcc-nav-link"
			 aria-label="Members"
			 routerLinkActive="link-active"
			 [routerLink]="NavPathTypes.MEMBERS"
			 (click)="facade.onMembers()">
			<span class="wide-view">Members</span>
			<cds-icon class="lcc-members-icon narrow-view"
								shape="users"
								size="md"
								[tooltip]="'Members'">
			</cds-icon>
		</a>
	</li>
	<li class="lcc-nav-item">
		<a class="lcc-nav-link"
			 aria-label="Schedule"
			 routerLinkActive="link-active"
			 [routerLink]="NavPathTypes.SCHEDULE"
			 (click)="facade.onSchedule()">
			<span class="wide-view">Schedule</span>
			<cds-icon class="lcc-schedule-icon narrow-view"
								shape="tasks"
								size="md"
								[tooltip]="'Schedule'">
			</cds-icon>
		</a>
	</li>
	<li class="lcc-nav-item">
		<a class="lcc-nav-link"
			 aria-label="News"
			 routerLinkActive="link-active"
			 [routerLink]="NavPathTypes.NEWS"
			 (click)="facade.onNews()">
			<span class="wide-view">News</span>
			<cds-icon class="lcc-news-icon narrow-view"
								shape="announcement"
								size="md"
								[tooltip]="'News'">
			</cds-icon>
		</a>
	</li>
	<li class="lcc-nav-item">
		<a class="lcc-nav-link"
			 aria-label="City Champion"
			 [routerLink]="NavPathTypes.CITY_CHAMPION"
			 routerLinkActive="link-active"
			 (click)="facade.onCityChampion()">
			<span class="wide-view">City&nbsp;Champion</span>
			<cds-icon class="lcc-city-champion-icon narrow-view"
								shape="crown"
								size="md"
								[tooltip]="'City Champion'">
			</cds-icon>
		</a>
	</li>
	<li class="lcc-nav-item">
		<a class="lcc-nav-link"
			 aria-label="Photo Gallery"
			 routerLinkActive="link-active"
			 [routerLink]="NavPathTypes.PHOTO_GALLERY"
			 (click)="facade.onPhotoGallery()">
			<span class="wide-view">Photo&nbsp;Gallery</span>
			<cds-icon class="lcc-photo-gallery-icon narrow-view"
								shape="image-gallery"
								size="md"
								[tooltip]="'Photo Gallery'">
			</cds-icon>
		</a>
	</li>
	<li class="lcc-nav-item">
		<a class="lcc-nav-link"
			 aria-label="About"
			 routerLinkActive="link-active"
			 [routerLink]="NavPathTypes.ABOUT"
			 (click)="facade.onAbout()">
			<span class="wide-view">About</span>
			<cds-icon class="lcc-about-icon narrow-view"
								shape="unknown-status"
								size="md"
								[tooltip]="'About'">
			</cds-icon>
		</a>
	</li>

	<li class="lcc-nav-item lcc-user-account">
		<ng-container *ngIf="facade.user$ | async; else loggedOut">
			<p>
				Logged&nbsp;in<br />
				<b>{{ facade.tempFirstName$ | async }}</b>
			</p>
			<ng-container *ngIf="facade.isUserDropdownOpen$ | async">
				<div class="lcc-user-account-dropdown">
					<button class="lcc-logout-button"
									aria-label="Login"
									[routerLink]="NavPathTypes.LOGIN"
									(click)="facade.onLogout()">
						Logout
					</button>
				</div>
			</ng-container>
		</ng-container>

		<ng-template #loggedOut>

			<a class="lcc-nav-link"
				 aria-label="Login"
				 routerLinkActive="link-active"
				 [routerLink]="NavPathTypes.LOGIN"
				 (click)="facade.onLogin()">
				<cds-icon class="wide-view"
									shape="user"
									size="sm"
									outline>
				</cds-icon>
				<span class="lcc-login-text wide-view">Login</span>
				<cds-icon class="narrow-view"
									shape="user"
									size="md"
									[tooltip]="'Login'">
				</cds-icon>
			</a>
		</ng-template>
	</li>
</ul>
