<div class="lcc-canvas">
	<button class="lcc-primary-button"
					(click)="facade.onComposeArticle()">
		Compose an article
	</button>
	<ul class="lcc-articles">
		<li *ngFor="let article of facade.articles$ | async"
				class="lcc-article">
			<h4>{{ article.title }}</h4>
			<h5>{{ article.subtitle }}</h5>
			<p>{{ article.body }}</p>
		</li>
	</ul>
</div>
