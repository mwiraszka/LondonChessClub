<div class="lcc-canvas">
	<header class="lcc-page-header">
		<span class="lcc-secondary-text">Member&nbsp;</span>
		Log In
	</header>

	<form class="lcc-form"
				[formGroup]="form"
				(keyup)="onKeyUp($event)"
				(ngSubmit)="onLogin()">
		<div class="lcc-form-fields">
			<label for="email-input">
				Email:
			</label>
			<input id="email-input"
						 type="text"
						 name="email"
						 formControlName="email" />
			<div class="lcc-form-error-container">
				<cds-icon *ngIf="hasError(form.controls['email'])"
									class="lcc-form-error-icon"
									shape="exclamation-triangle"
									size="md"
									[tooltip]="getErrorMessage(form.controls['email'])">
				</cds-icon>
			</div>

			<label for="password-input">
				Password:
			</label>
			<input id="password-input"
						 type="password"
						 name="password"
						 formControlName="password" />
			<div class="lcc-form-error-container">
				<cds-icon *ngIf="hasError(form.controls['password'])"
									class="lcc-form-error-icon"
									shape="exclamation-triangle"
									size="md"
									[tooltip]="getErrorMessage(form.controls['password'])">
				</cds-icon>
			</div>
		</div>

		<div class="lcc-form-buttons-container">
			<button class="lcc-primary-button"
							type="submit"
							[disabled]="form.invalid">
				Log in
			</button>
		</div>

		<div class="lcc-form-links-container">
			<a class="lcc-form-link"
				 (click)="facade.onForgotPassword()">
				Forgot password?
			</a>

			<a class="lcc-form-link"
				 (click)="facade.onDontHaveAccount()">
				Don't have an account?
			</a>
		</div>
	</form>
</div>
