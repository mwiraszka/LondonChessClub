@if (viewModel$ | async; as vm) {
  <lcc-page-header
    title="Members"
    icon="groups">
  </lcc-page-header>

  <lcc-data-toolbar
    entity="members"
    [filters]="vm.options.filters"
    [pageNum]="vm.options.pageNum"
    [pageSize]="vm.options.pageSize"
    [searchPlaceholder]="searchPlaceholder"
    [searchQuery]="vm.options.searchQuery"
    [totalItems]="vm.options.filteredTotal"
    (filtersChange)="onFiltersChange($event)"
    (pageChange)="onPageChange($event)"
    (pageSizeChange)="onPageSizeChange($event)"
    (searchChange)="onSearchChange($event)">
  </lcc-data-toolbar>

  <lcc-members-table
    [filteredMemberCount]="vm.options.filteredTotal"
    [isAdmin]="vm.isAdmin"
    [isAscending]="vm.options.isAscending"
    [isSafeMode]="vm.isSafeMode"
    [members]="vm.members"
    [sortedBy]="vm.options.sortedBy"
    [startIndex]="vm.options.pageSize * (vm.options.pageNum - 1) + 1"
    [totalMemberCount]="vm.collectionTotal">
  </lcc-members-table>
}
