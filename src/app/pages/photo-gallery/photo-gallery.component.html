<div class="lcc-canvas container">
	<header class="lcc-page-header">
		Photo Gallery
		<cds-icon shape="image-gallery"
							size="sm">
		</cds-icon>
	</header>
	<section class="links-container">
		<ul class="links">
			<li *ngFor="let link of links">
				<a [href]="link.url"
					 class="lcc-link"
					 alt="link.alt"
					 target="_blank">
					<cds-icon shape="camera"
										size="sm">
					</cds-icon>{{ link.text }}
				</a>
			</li>
		</ul>
	</section>
</div>
