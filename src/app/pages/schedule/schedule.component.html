<h3>Schedule of Events</h3>
<table class="lcc-table lcc-schedule-table">
	<thead>
		<th>Date</th>
		<th>Event</th>
	</thead>
	<tbody>
		<tr *ngFor="let event of mockEvents; let last = last;"
				[ngClass]="{'last-row': last}">
			<td class="date">{{ event.date }}</td>
			<td class="title-and-description">
				<h6>{{ event.title }}</h6>
				<p>{{ event.description }}</p>
			</td>
		</tr>
	</tbody>
</table>
