<div class="lcc-canvas">
	<header class="lcc-page-header">
		Schedule&nbsp;
		<span class="lcc-secondary-text">of&nbsp;Events</span>
		<cds-icon shape="event"
							size="sm">
		</cds-icon>
	</header>

	<table class="lcc-table">
		<thead>
			<th>Date</th>
			<th>Event</th>
		</thead>
		<tbody>
			<tr *ngFor="let event of mockEvents; let last = last;"
					[ngClass]="{'last-row': last}">
				<td class="date">
					<p>{{ event.date }}</p>
				</td>
				<td class="title-and-description">
					<h5>{{ event.title }}</h5>
					<p>{{ event.description }}</p>
				</td>
			</tr>
		</tbody>
	</table>
</div>
