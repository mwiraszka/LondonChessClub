<div class="container">
	<div *ngIf="facade.article$ | async as article"
			 class="lcc-admin-controls-container">
		<ng-container *ngIf="facade.isAdmin$ | async">
			<lcc-admin-controls [itemName]="article.title"
													(delete)="facade.onDelete(article)"
													(edit)="facade.onEdit(article)">
			</lcc-admin-controls>
		</ng-container>
		<lcc-article [article]="article"></lcc-article>
		<lcc-link-list [links]="links"></lcc-link-list>
	</div>
</div>
