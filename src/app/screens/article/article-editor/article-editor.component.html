<div class="container">
  <lcc-screen-header
    [hasUnsavedChanges]="(facade.hasUnsavedChanges$ | async) ?? undefined"
    [title]="
      (facade.controlMode$ | async) === 'edit'
        ? !!(facade.articleTitle$ | async)
          ? 'Edit ' + (facade.articleTitle$ | async)
          : ''
        : 'Create an article'
    ">
  </lcc-screen-header>
  <lcc-article-form></lcc-article-form>
  <lcc-link-list [links]="links"></lcc-link-list>
</div>
