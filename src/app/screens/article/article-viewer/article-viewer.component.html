@if (selectArticleViewerViewModel$ | async; as vm) {
  <div class="container">
    @if (vm.article; as article) {
      <div class="lcc-admin-controls-container">
        @if (vm.isAdmin) {
          <lcc-admin-controls
            [editPath]="
              '/' + NavPathTypes.ARTICLE + '/' + NavPathTypes.EDIT + '/' + article.id
            "
            [itemName]="article.title"
            (delete)="onDelete(article)">
          </lcc-admin-controls>
        }
        <lcc-article [article]="article"></lcc-article>
        <lcc-link-list [links]="links"></lcc-link-list>
      </div>
    }
  </div>
}
