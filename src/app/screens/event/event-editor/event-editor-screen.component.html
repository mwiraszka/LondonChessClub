@if (eventEditorScreenViewModel$ | async; as vm) {
  <lcc-screen-header
    [hasUnsavedChanges]="vm.hasUnsavedChanges"
    [title]="
      vm.controlMode === 'add'
        ? 'Create an event'
        : vm.eventTitle
          ? 'Edit ' + vm.eventTitle
          : ''
    ">
  </lcc-screen-header>
  <lcc-event-form></lcc-event-form>
  <lcc-link-list [links]="links"></lcc-link-list>
}
