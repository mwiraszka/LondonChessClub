<div class="container">
  <lcc-screen-header
    [hasUnsavedChanges]="(facade.hasUnsavedChanges$ | async) ?? undefined"
    [title]="
      (facade.controlMode$ | async) === 'edit'
        ? !!(facade.setEventTitle$ | async)
          ? 'Edit ' + (facade.setEventTitle$ | async)
          : ''
        : 'Create an event'
    ">
  </lcc-screen-header>
  <lcc-event-form></lcc-event-form>
</div>
