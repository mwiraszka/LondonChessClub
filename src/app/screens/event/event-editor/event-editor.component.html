<div class="container">
  <lcc-screen-header
    [hasUnsavedChanges]="(facade.hasUnsavedChanges$ | async) ?? undefined"

      (facade.controlMode$ | async) === ControlModes.EDIT
        ? 'Edit ' + (facade.selectedEventTitle$ | async)
        : 'Create an event'
    ">

  <lcc-event-form></lcc-event-form>
</div>
