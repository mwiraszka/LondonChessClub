@if (selectMemberEditorViewModel$ | async; as vm) {
  <lcc-screen-header
    [hasUnsavedChanges]="vm.hasUnsavedChanges"
    [title]="
      vm.controlMode === 'add'
        ? 'Add a member'
        : vm.memberName
          ? 'Edit ' + vm.memberName
          : ''
    ">
  </lcc-screen-header>
  <lcc-member-form></lcc-member-form>
  <lcc-link-list [links]="links"></lcc-link-list>
}
