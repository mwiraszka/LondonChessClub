<div class="container">
  <lcc-screen-header
    [hasUnsavedChanges]="(facade.hasUnsavedChanges$ | async) ?? undefined"
    [title]="
      (facade.controlMode$ | async) === 'edit'
        ? !!(facade.setMemberName$ | async)
          ? 'Edit ' + (facade.setMemberName$ | async)
          : ''
        : 'Add a member'
    ">
  </lcc-screen-header>
  <lcc-member-form></lcc-member-form>
</div>
