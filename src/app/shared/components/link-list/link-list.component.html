<h4>{{ linkListTitle }}</h4>
<ul class="links"
		[ngClass]="links.length < 4 ? 'single-column' : ''">
	<li *ngFor="let link of links">
		<a alt="link.text"
			 class="lcc-link"
			 (click)="onSelect(link)">
			<cds-icon *ngIf="link.iconShape"
								[attr.shape]="link.iconShape"
								size="sm">
			</cds-icon>{{ link.text }} <!-- same line to remove space -->
		</a>
	</li>
</ul>
