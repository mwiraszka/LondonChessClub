<clr-modal [clrModalOpen]="isOpen$ | async" [clrModalClosable]="false">
  <h3 class="modal-title">{{ (content$ | async)?.title }}</h3>
  <div class="modal-body">
    <p>{{ (content$ | async)?.body }}</p>
  </div>
  <div *ngIf="(content$ | async)?.buttons" class="modal-footer">
    <button *ngFor="let button of (content$ | async)?.buttons"
            [ngClass]="button.class"
            (click)="onSelect(button.action)">
      {{ button.text }}
    </button>
  </div>
</clr-modal>
