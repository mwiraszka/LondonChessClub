<table class="lcc-table">
	<thead>
		<th>Date</th>
		<th>Event</th>
	</thead>
	<tbody>
		<tr *ngFor="let event of events; let last = last;"
				[ngClass]="{'last-row': last}">
			<td class="date">
				<p>{{ event.date }}</p>
			</td>
			<td class="title-and-description">
				<h5>{{ event.title }}</h5>
				<p>{{ event.description }}</p>
			</td>
		</tr>
	</tbody>
</table>
